<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Personal Survey</h1>
      <div id="survey">
        <form>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <h3>What is your favorite food type?</h3>
            <select class="form-control" id="food-type">
              <option>American</option>
              <option>Japanese</option>
              <option>Chinese</option>
              <option>Thai</option>
              <option>Mexican</option>
              <option>Indian</option>
              <option>Italian</option>
              <option>Greek</option>
              <option>Hawaiian</option>
              <option>French</option>
              <option>Vietnamese</option>
              <option>Mediterranean</option>
            </select>
          </div>
          <div class="form-group">
            <h3>What is your favorite beverage?</h3>
            <select class="form-control" id="beverage-type">
              <option>Water</option>
              <option>Soda</option>
              <option>Juice</option>
              <option>Tea</option>
              <option>Beer</option>
              <option>Kombucha</option>
              <option>Coffee</option>
            </select>
          </div>
          <div class="form-group">
            <label for="favorite-artist">Who is your favorite artist?</label>
            <input type="text" id="favorite-artist">
          </div>
          <div class="form-group">
            <label for="born">When were you born?</label>
            <input id="born" class="form-control" type="date">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <hr> <hr>

        <div id="paragraph">
          <p>
            Hi my name is <span class="name"></span> and I was born on <span class="dob"></span>. My favorite type of food is <span class="food-type"></span> and my favorite beverage is <span class="beverage-type"></span>. I like to listen to <span class="favorite-artist"></span>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
